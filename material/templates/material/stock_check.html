{% extends 'material/material_base.html' %}
{% load humanize %}

{% block title %}재고 실사{% endblock %}

{% block material_content %}
<div class="container-fluid" style="max-width: 1800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0">
            <i class="bi bi-clipboard-check me-2"></i>재고 실사
        </h3>
        <a href="{% url 'material:inventory_check_list' %}" class="btn btn-primary">
            <i class="bi bi-qr-code-scan me-1"></i>QR 재고조사 바로가기
        </a>
    </div>

    <div class="alert alert-info">
        <i class="bi bi-info-circle me-2"></i>
        <strong>안내:</strong> 이 페이지는 수동 재고 실사용 페이지입니다.
        QR 스캔 기반의 재고조사는 <a href="{% url 'material:inventory_check_list' %}" class="alert-link">QR 재고조사</a> 메뉴를 이용해 주세요.
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <i class="bi bi-search me-2"></i>재고 검색
        </div>
        <div class="card-body">
            <form method="get" action="{% url 'material:stock_check_result' %}">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">창고</label>
                        <select name="warehouse" class="form-select" required>
                            <option value="">전체 창고</option>
                            {% for wh in warehouses %}
                            <option value="{{ wh.id }}">{{ wh.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">품번</label>
                        <input type="text" name="part_no" class="form-control" placeholder="품번 입력">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">품명</label>
                        <input type="text" name="part_name" class="form-control" placeholder="품명 입력">
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search me-1"></i>검색
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
