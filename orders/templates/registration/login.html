<!DOCTYPE html>
<html>
<head>
    <title>JEM SCM 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { width: 400px; padding: 40px; border-radius: 10px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-scm { background-color: #b71c1c; color: white; } /* JEM 레드 */
        .btn-scm:hover { background-color: #8e0000; color: white; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h3 class="mb-4 fw-bold" style="color: #b71c1c;">JEM SCM</h3>
        <p class="text-muted mb-4">협력사 포털에 오신 것을 환영합니다</p>
        
        {% if form.errors %}
        <div class="alert alert-danger small py-2 mb-3 text-start">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="ID를 입력하세요" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="btn btn-scm w-100 py-2 fw-bold">로그인</button>
        </form>
    </div>
</body>
</html>
