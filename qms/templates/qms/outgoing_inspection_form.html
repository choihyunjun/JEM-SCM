{% extends 'qms/qms_base.html' %}

{% block title %}출하검사 {% if mode == 'edit' %}수정{% else %}등록{% endif %}{% endblock %}

{% block qms_content %}
<div class="container-fluid p-0" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold"><i class="bi bi-truck me-2"></i>출하검사 {% if mode == 'edit' %}수정{% else %}등록{% endif %}</h3>
        <a href="{% url 'qms:outgoing_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>목록으로
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">검사일 <span class="text-danger">*</span></label>
                        <input type="date" name="inspection_date" class="form-control" required
                               value="{% if oi %}{{ oi.inspection_date|date:'Y-m-d' }}{% endif %}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">납품예정일</label>
                        <input type="date" name="delivery_date" class="form-control"
                               value="{% if oi %}{{ oi.delivery_date|date:'Y-m-d' }}{% endif %}">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">품번 <span class="text-danger">*</span></label>
                        <input type="text" name="part_no" class="form-control" required placeholder="품번 입력"
                               value="{% if oi %}{{ oi.part_no }}{% endif %}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">품명 <span class="text-danger">*</span></label>
                        <input type="text" name="part_name" class="form-control" required placeholder="품명 입력"
                               value="{% if oi %}{{ oi.part_name }}{% endif %}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">LOT번호</label>
                        <input type="text" name="lot_no" class="form-control" placeholder="LOT번호"
                               value="{% if oi %}{{ oi.lot_no }}{% endif %}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">고객사</label>
                        <input type="text" name="customer_name" class="form-control" placeholder="고객사명"
                               value="{% if oi %}{{ oi.customer_name }}{% endif %}">
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">검사수량 <span class="text-danger">*</span></label>
                        <input type="number" name="total_qty" class="form-control" required min="0" placeholder="총 검사수량"
                               value="{% if oi %}{{ oi.total_qty }}{% endif %}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">샘플수량</label>
                        <input type="number" name="sample_qty" class="form-control" min="0" placeholder="샘플 수량"
                               value="{% if oi %}{{ oi.sample_qty }}{% else %}0{% endif %}">
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'qms:outgoing_list' %}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg me-1"></i>{% if mode == 'edit' %}수정{% else %}등록{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
