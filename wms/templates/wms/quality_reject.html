{% extends "wms/base.html" %}
{% block content %}
<div class="container-fluid py-3">
  <h4 class="mb-3">반려 처리 #{{ rec.id }}</h4>
  <div class="card p-3">
    <div class="mb-2"><b>{{ rec.part_no }}</b> - {{ rec.part_name }}</div>
    <form method="post">
      {% csrf_token %}
      <label class="form-label">반려 사유</label>
      <textarea name="reason" class="form-control" rows="4" required></textarea>
      <div class="mt-3">
        <button class="btn btn-danger">반려 확정</button>
        <a class="btn btn-outline-secondary" href="{% url 'wms:receipt_detail' rec.id %}">취소</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
